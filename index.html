function formatTimestamp(time) {
	var d = new Date(0);
	d.setUTCSeconds(time);

	return d.toISOString().substring(11, 11+8);
}

];

			+ d[0] + '">' + formatTimestamp(d[0]) + '</a> ' + d[1] + '</li>'
